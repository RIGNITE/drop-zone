<!DOCTYPE html>
<head>
  <title>Drop Zone</title>
  <link rel="stylesheet" href="src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <!-- imported the font in style.css __ <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet"> -->
  <script>
    
  </script>
</head>

<body>
  <div class="background">
    <div> 
      <h2 class="blackAndWhite titleDropPosition">DROP</h2>
      <h2 class="blackAndWhite titleZonePosition">ZONE</h2>
    </div>

    <div class="productCountdown">
      <span class="productFont">LEEZY BOOST 103</span>

        <div class="countdownContainer"> <!--days timer-->

          <div class="timerContainer">
            <div class="timerBox">
              <h1 class="blackAndWhite">1</h1> <!-- change to dynamic timer-->
              <h1 class="blackAndWhite">3</h1>             
            </div>
            <div class="timerMetrics">
              <span class="timerFont">DAYS</span>
            </div>
          </div>
        
          <div class="timerContainer">
            <div class="timerBox">
              <h1 class="blackAndWhite">0</h1> 
              <h1 class="blackAndWhite">8</h1>             
            </div>
            <div class="timerMetrics">
              <span class="timerFont">HOURS</span>
            </div>
          </div>

          <div class="timerContainer">
            <div class="timerBox">
              <h1 class="blackAndWhite">1</h1> 
              <h1 class="blackAndWhite">2</h1>             
            </div>
            <div class="timerMetrics">
              <span class="timerFont">MINS</span>
            </div>          
          </div>

          <div class="timerContainer">
            <div class="timerBox">
              <h1 class="blackAndWhite">0</h1> 
              <h1 class="blackAndWhite">5</h1>             
            </div>
            <div class="timerMetrics">
              <span class="timerFont">SECS</span>
            </div>
          </div>
      </div>

      <div class="messageContainer">
        <span class="messageFont">UNTIL DROP</span>
      </div>
    </div>

  </div>
</body>
</html>
